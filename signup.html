<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <style>
        #signup{
            width: 20%;
            height:400px;
            margin: auto;
          
        }
        input{
            width: 100%;
            height: 30px;
            margin: 10px auto;

        }
        

    </style>

</head>
<body>
          <div id="signup">
              <div>
                  <h1>Create an Account</h1>
                </div>
            <div>
                <h3>Personal Information</h3>
                <form action="" id="frm">
                  <label for="frst"> First Name *</label>
                   <input type="text" name="first" placeholder="Enter First Name" id="frst" required>

                   <label for="lst"> Last Name *</label>
                   <input type="text" name="last" placeholder="Enter Last Name" id="lst" required>

                   <label for="email">Email *</label>
                   <input type="email" name="email" placeholder="Enter Email" id="email" required>

                   <label for="pwd">Password *</label>
                   <input type="password" name="pass" placeholder="Enter Password" id="pwd" required>

                   <input type="submit" value="CREATE">
                </form>
            </div>
          </div>
</body>
</html>
