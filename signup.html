<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <!-- bootstrap link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q"
      crossorigin="anonymous"
    />
    <style>
        #signup{
            width: 40%;
            height:400px;
            margin: auto;
          
        }
        input{
            width: 100%;
            height: 30px;
            margin: 10px auto;

        }
        

    </style>

</head>
<body>
          <div id="signup" class="d-flex flex-column align-item-center mt-5">
              <div>
                  <h2 class="text-center">Create an Account</h2>
                </div>
            <div>
                <h4 class="text-center">Personal Information</h4>
                <form action="" id="frm" style="width:70%;margin:auto">
                  <label for="frst"> First Name *</label>
                   <input type="text" name="first" placeholder="Enter First Name" id="frst" required>

                   <label for="lst"> Last Name *</label>
                   <input type="text" name="last" placeholder="Enter Last Name" id="lst" required>

                   <label for="email">Email *</label>
                   <input type="email" name="email" placeholder="Enter Email" id="email" required>

                   <label for="pwd">Password *</label>
                   <input type="password" name="pass" placeholder="Enter Password" id="pwd" required>

                   <input type="submit" value="CREATE">
                </form>
            </div>
          </div>
</body>
</html>

</script>
